version: '2'
services:
  data:
    image: debian:jessie
    volumes:
      - ./data:/srv/data
  web:
    build: app
    command: php -S 0.0.0.0:8000 -t /app
    links:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    # volumes:
    #   - "./.data/db:/var/lib/mysql"
    volumes_from:
      - data
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: dev
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: myapp
